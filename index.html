<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <title>Document</title>
</head>
<body>
    <header class="">
        <div class="container">
            <div class="row bg-iron py-5">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img src="images/BMICLogo.png" class="bg-orange" alt="gogo">
                </div>
                <div class="col-8 align-items-start">
                    <div class="row">
                        <div class="col-6">
                            <span class="text-orange fs-6 MJ">身高 cm</span>
                            <br>
                            <input type="text" class="height input text-white border border-orange rounded-3 bg-iron fs-6 MJ" placeholder="請輸入身高">
                            <br>
                            <span class="text-orange fs-6 MJ">體重 kg</span>
                            <br>
                            <input type="text" class="weight input text-white border border-orange rounded-3 bg-iron fs-6 MJ" placeholder="請輸入體重">
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center ">
                                <button class="send circle_in_orange fw-bold">
                                    看結果
                                    <a href="href=javascript:window.location.reload()"><img src="https://i.ibb.co/RTjyZCB/icons-loop.png" class="icon-return visually-hidden"></a>
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 border border-orange">
                    <p class="text-center fs-3 pt-3">BMI紀錄</p>
                    <ul class="list-group d-flex border-0 border-orange py-3 flex-column justify-content-between list">
                        <li class="list-group-item  border-0 border-start border-ideal border-5">state</li>
                        <li class="list-group-item border-0">BMI</li>
                        <li class="list-group-item border-0">weight</li>
                        <li class="list-group-item border-0">height</li>
                        <li class="list-group-item border-0">建立日期</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row bg-orange py-4">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <img src="images/BMICLogo.png" class="bg-orange" alt="gogo">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>
</html>
